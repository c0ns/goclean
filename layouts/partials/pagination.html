{{ if gt $.Paginator.TotalPages 1 }}
<div id="pagination">
  <ul>
      <li {{ if not $.Paginator.HasPrev }}class="disabled"{{ end }}>
        <a href="{{ if $.Paginator.HasPrev }}{{ $.Paginator.Prev.URL }}{{ end }}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
      </li>

      {{ range $.Paginator.Pagers }}
        <li {{ if eq . $.Paginator }}class="active"{{ end }}>
          <a href="{{ .URL }}">{{ .PageNumber }}</a>
        </li>
      {{ end }}

      <li {{ if not $.Paginator.HasNext }}class="disabled"{{ end }}>
        <a href="{{ if $.Paginator.HasNext }}{{ $.Paginator.Next.URL }}{{ end }}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
      </li>
  </ul>
</div>
{{ end }}
